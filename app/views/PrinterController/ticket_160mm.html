<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                border: black;
                text-align:center;
                margin-left: 0;
                margin-bottom: 0;
                margin-right: 0;
                margin-top: 0;
                font-family: monospace;
                font-size: 10pt;
            }          
            #container {
                margin: 0;
                padding: 0;
                width: 76mm;
                margin:0px;
                text-align:left;
                padding:0px;
                border:1px dashed #333;
            }

            th {
                margin:0;
                padding:2px;
            }
            tr, td,p {
                margin:0;
                padding:0;
            }
            table {
                border-collapse:collapse;
                border-spacing:0;
                margin:0;
                padding:0;
            }
            img {
                border:0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            #{doLayout /}
        </div>
    </body>
</html>
