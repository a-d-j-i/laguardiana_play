<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                text-align:left;
                margin-left: 0;
                margin-bottom: 0;
                margin-right: 0;
                margin-top: 0;
                font-family: monospace;
                font-size: 10pt;
                padding-top:0;
                padding-right:0;
                padding-bottom:0;
                padding-left:0;
                text-indent: 0;
                text-align: left;
            }          
            p { 
                margin: 0;
                padding: 0;
                margin-top: 0; 
                margin-bottom: 0; 
                margin-left: 0; 
                margin-right: 0;
            }
            body { 
                margin-top: 0; 
                margin-bottom: 0; 
                margin-left: 0;
                margin-right: 0;
            }
            #container {
                margin: 0;
                padding: 0;
                width: 76mm;
                height: 300mm;
                margin:0px;
                text-align:left;
                padding:0px;
            }

            th {
                margin:10pt;
                padding:10pt;
            }
            tr, td {
                margin:0pt;
                padding:0pt;
            }
            table {
                border-collapse:collapse;
                border-spacing:0;
                margin:0;
                padding:0;
            }
            img {
                border: 0px;
                align: top;
                hspace: 100;
                vspace: 100;
            }
        </style>
    </head>
    <body>
        <div id="container">
            #{doLayout /}
        </div>
    </body>
</html>
