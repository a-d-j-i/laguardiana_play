log4j.rootLogger=ERROR, Rolling, Console
log4j.logger.play=DEBUG

log4j.logger.controllers=DEBUG
log4j.logger.views=DEBUG

log4j.logger.machines=DEBUG
log4j.logger.models=DEBUG
log4j.logger.devices=ERROR
log4j.logger.devices.mei=ERROR
log4j.logger.devices.glory=ERROR
log4j.logger.devices.ioboard=ERROR

# Rolling files

log4j.appender.Rolling=org.apache.log4j.RollingFileAppender
#log4j.appender.Rolling=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Rolling.Append=true
log4j.appender.Rolling.DatePattern='.'dd-MM-yyyy
log4j.appender.Rolling.encoding=UTF-8
log4j.appender.Rolling.MaxFileSize=10MB
log4j.appender.Rolling.MaxBackupIndex=10000
log4j.appender.Rolling.File=logs/application.log
log4j.appender.Rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.Rolling.layout.ConversionPattern=%d %-5p ~ %m%n

# Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p ~ %m%n

